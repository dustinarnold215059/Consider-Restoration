<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Portal JS</title>
    <script src="js/shared-data.js"></script>
</head>
<body>
    <h1>Testing User Portal JavaScript</h1>
    
    <!-- Minimal elements needed for user-portal.js -->
    <div id="authScreen" style="display: none;">
        <form id="loginForm">
            <input type="email" id="loginEmail" value="john.doe@email.com">
            <input type="password" id="loginPassword" value="user123">
            <button type="submit">Login</button>
            <div id="loginError"></div>
        </form>
        <form id="registerForm">
            <div id="registerError"></div>
        </form>
    </div>
    
    <div id="userPortal" style="display: none;">
        <span id="userNameDisplay"></span>
        <div id="upcomingAppointments"></div>
        <div id="appointmentHistory"></div>
        <button id="logoutBtn">Logout</button>
    </div>

    <div>
        <h3>Debug Info:</h3>
        <div id="debugLog"></div>
    </div>

    <script>
        function debugLog(message) {
            const log = document.getElementById('debugLog');
            log.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log('[DEBUG]', message);
        }
        
        debugLog('Starting user portal JS test...');
        
        // Test if shared data is available
        debugLog('window.sharedAppointments: ' + (window.sharedAppointments ? window.sharedAppointments.length : 'undefined'));
        debugLog('window.sharedUsers: ' + (window.sharedUsers ? window.sharedUsers.length : 'undefined'));
    </script>

    <script src="js/user-portal.js"></script>
    
    <script>
        debugLog('User portal JS loaded successfully');
        
        // Test login after page loads
        setTimeout(() => {
            debugLog('Testing automatic login...');
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.dispatchEvent(new Event('submit'));
                debugLog('Login form submitted');
            }
        }, 1000);
    </script>
</body>
</html>
