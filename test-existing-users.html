<!DOCTYPE html>
<html>
<head>
    <title>Test Existing Users</title>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script>
        // Create compatibility wrapper for bcrypt
        setTimeout(() => {
            if (typeof dcodeIO !== 'undefined' && dcodeIO.bcrypt && !window.bcrypt) {
                window.bcrypt = dcodeIO.bcrypt;
                console.log('üîí Created window.bcrypt reference to dcodeIO.bcrypt');
            }
        }, 100);
    </script>
    <script src="js/shared-data.js"></script>
    <script src="js/auth-security.js"></script>
    <script src="js/cookie-session-manager.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
        .user-test { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Test Existing Users</h1>
    
    <div id="results"></div>
    
    <script>
        function testAllUsers() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Testing All Available Users...</h2>';
            
            if (!window.sharedUsers) {
                resultsDiv.innerHTML += '<div class="error">No sharedUsers available</div>';
                return;
            }
            
            console.log('Available users:', window.sharedUsers);
            
            // Common passwords to try
            const commonPasswords = ['test123', 'user123', 'password', '123', 'admin123'];
            
            window.sharedUsers.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-test';
                userDiv.innerHTML = `
                    <h3>User ${index + 1}: ${user.name} (${user.email || user.username})</h3>
                    <p><strong>Role:</strong> ${user.role}</p>
                    <p><strong>Password Hash:</strong> ${user.passwordHash?.substring(0, 20)}...</p>
                    <div id="test-${index}">Testing passwords...</div>
                `;
                resultsDiv.appendChild(userDiv);
                
                // Test each common password
                commonPasswords.forEach(password => {
                    setTimeout(() => {
                        if (window.authenticateUser) {
                            const result = window.authenticateUser(user.email || user.username, password);
                            const testDiv = document.getElementById(`test-${index}`);
                            
                            if (result) {
                                testDiv.innerHTML = `<div class="success">‚úÖ SUCCESS with password: "${password}"</div>`;
                                testDiv.innerHTML += `<button onclick="loginAs('${user.email || user.username}', '${password}')">Login as ${user.name}</button>`;
                            }
                        }
                    }, index * 100 + commonPasswords.indexOf(password) * 50);
                });
            });
        }
        
        function loginAs(email, password) {
            if (window.authenticateUser && window.CookieSessionManager) {
                const user = window.authenticateUser(email, password);
                if (user) {
                    window.CookieSessionManager.login(user);
                    alert(`Successfully logged in as ${user.name}! Check other pages to see if features work.`);
                } else {
                    alert('Login failed');
                }
            }
        }
        
        function checkCurrentLogin() {
            if (window.CookieSessionManager) {
                const user = window.CookieSessionManager.getCurrentUser();
                const resultsDiv = document.getElementById('results');
                if (user) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h2>‚úÖ Currently Logged In</h2>
                            <p><strong>Name:</strong> ${user.name}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Role:</strong> ${user.role}</p>
                            <button onclick="logout()">Logout</button>
                        </div>
                    ` + resultsDiv.innerHTML;
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Not logged in</div>' + resultsDiv.innerHTML;
                }
            }
        }
        
        function logout() {
            if (window.CookieSessionManager) {
                window.CookieSessionManager.logout();
                setTimeout(checkCurrentLogin, 100);
            }
        }
        
        // Auto-test when page loads
        setTimeout(() => {
            checkCurrentLogin();
            testAllUsers();
        }, 1500);
    </script>
    
    <div style="margin-top: 50px;">
        <h2>Quick Test Links</h2>
        <p>After logging in with a working user, test these pages:</p>
        <a href="booking.html" target="_blank">üìÖ Booking Page (should auto-populate)</a> | 
        <a href="membership.html" target="_blank">üí≥ Membership Page (should show personalized buttons)</a> |
        <a href="reviews.html" target="_blank">‚≠ê Reviews Page (should allow reviews)</a>
    </div>
</body>
</html>
