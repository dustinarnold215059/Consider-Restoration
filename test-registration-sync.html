<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007cba; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a87; }
        .output { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        h2 { margin-top: 0; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Registration Sync Test</h1>
        
        <div class="test-section">
            <h2>1. Test Booking Page Registration Logic</h2>
            <button onclick="testBookingRegistration()">Test Booking Page Style</button>
            <div id="bookingOutput" class="output">Click button to test...</div>
        </div>
        
        <div class="test-section">
            <h2>2. Test User Portal Registration Logic</h2>
            <button onclick="testPortalRegistration()">Test User Portal Style</button>
            <div id="portalOutput" class="output">Click button to test...</div>
        </div>
        
        <div class="test-section">
            <h2>3. Test Login with Both Users</h2>
            <button onclick="testBothLogins()">Test Login for Both</button>
            <div id="loginOutput" class="output">Click button to test...</div>
        </div>
        
        <div class="test-section">
            <h2>4. Show All Users</h2>
            <button onclick="showAllUsers()">Show All Users</button>
            <div id="usersOutput" class="output">Click button to show users...</div>
        </div>
    </div>

    <!-- Load the same scripts as booking page (EXACT SAME ORDER) -->
    <script src="js/enhanced-error-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script>
        // Create compatibility wrapper for bcrypt (same as booking page)
        setTimeout(() => {
            if (typeof dcodeIO !== 'undefined' && dcodeIO.bcrypt && !window.bcrypt) {
                window.bcrypt = dcodeIO.bcrypt;
                console.log('ðŸ”’ Created window.bcrypt reference to dcodeIO.bcrypt');
            }
        }, 100);
    </script>
    <script src="js/portal-session-manager.js"></script>
    <script src="js/secure-session.js"></script>
    <script src="js/secure-tokens.js" defer></script>
    <script src="js/auth-security.js" defer></script>
    <script src="js/secure-init.js" defer></script>
    <script src="js/api-client.js" defer></script>
    <script src="js/data-persistence-fixed.js" defer></script>
    <script src="js/shared-data.js" defer></script>

    <script>
        function log(elementId, message) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.textContent += `[${timestamp}] ${message}\n`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function testBookingRegistration() {
            const output = document.getElementById('bookingOutput');
            output.textContent = '';
            
            log('bookingOutput', 'ðŸŽ¯ Testing BOOKING PAGE registration logic...');
            
            try {
                // Use exact same logic as booking page (with extra fields)
                const userData = { 
                    name: 'Booking Test User', 
                    email: 'booking@test.com', 
                    phone: '(555) 111-1111', 
                    password: 'testpass123',  // Plain password
                    username: 'booking@test.com',  // Extra field
                    role: 'user'                   // Extra field
                };
                
                log('bookingOutput', 'ðŸ“‹ Booking userData: ' + JSON.stringify(userData, null, 2));
                log('bookingOutput', 'ðŸ” window.addUser type: ' + typeof window.addUser);
                
                if (window.addUser) {
                    log('bookingOutput', 'â³ Calling addUser (awaiting if async)...');
                    
                    // Handle both sync and async
                    const addUserResult = window.addUser(userData);
                    const savedUser = addUserResult && typeof addUserResult.then === 'function' 
                        ? await addUserResult 
                        : addUserResult;
                    
                    log('bookingOutput', 'âœ… Booking user saved: ' + JSON.stringify(savedUser, null, 2));
                    
                    if (savedUser && savedUser.passwordHash) {
                        log('bookingOutput', 'ðŸ”’ Password hash: ' + savedUser.passwordHash.substring(0, 30) + '...');
                    }
                } else {
                    log('bookingOutput', 'âŒ window.addUser not available');
                }
            } catch (error) {
                log('bookingOutput', 'âŒ Booking registration error: ' + error.message);
                log('bookingOutput', 'âŒ Stack: ' + error.stack);
            }
        }
        
        async function testPortalRegistration() {
            const output = document.getElementById('portalOutput');
            output.textContent = '';
            
            log('portalOutput', 'ðŸŽ¯ Testing USER PORTAL registration logic...');
            
            try {
                // Use exact same logic as user portal (no extra fields)
                const userData = { 
                    name: 'Portal Test User',
                    email: 'portal@test.com',
                    phone: '(555) 222-2222',
                    password: 'testpass123'  // Plain password
                };
                
                log('portalOutput', 'ðŸ“‹ Portal userData: ' + JSON.stringify(userData, null, 2));
                log('portalOutput', 'ðŸ” window.addUser type: ' + typeof window.addUser);
                
                if (window.addUser) {
                    log('portalOutput', 'â³ Calling addUser (awaiting if async)...');
                    
                    // Handle both sync and async
                    const addUserResult = window.addUser(userData);
                    const savedUser = addUserResult && typeof addUserResult.then === 'function' 
                        ? await addUserResult 
                        : addUserResult;
                    
                    log('portalOutput', 'âœ… Portal user saved: ' + JSON.stringify(savedUser, null, 2));
                    
                    if (savedUser && savedUser.passwordHash) {
                        log('portalOutput', 'ðŸ”’ Password hash: ' + savedUser.passwordHash.substring(0, 30) + '...');
                    }
                } else {
                    log('portalOutput', 'âŒ window.addUser not available');
                }
            } catch (error) {
                log('portalOutput', 'âŒ Portal registration error: ' + error.message);
                log('portalOutput', 'âŒ Stack: ' + error.stack);
            }
        }
        
        async function testBothLogins() {
            const output = document.getElementById('loginOutput');
            output.textContent = '';
            
            log('loginOutput', 'ðŸ” Testing login for both test users...');
            
            try {
                log('loginOutput', 'ðŸ” window.authenticateUser type: ' + typeof window.authenticateUser);
                
                if (window.authenticateUser) {
                    // Test booking user login
                    log('loginOutput', 'â³ Testing booking user login...');
                    const bookingResult = window.authenticateUser('booking@test.com', 'testpass123');
                    const bookingAuth = bookingResult && typeof bookingResult.then === 'function' 
                        ? await bookingResult 
                        : bookingResult;
                    
                    if (bookingAuth) {
                        log('loginOutput', 'âœ… Booking user login SUCCESS: ' + bookingAuth.name);
                    } else {
                        log('loginOutput', 'âŒ Booking user login FAILED');
                    }
                    
                    // Test portal user login
                    log('loginOutput', 'â³ Testing portal user login...');
                    const portalResult = window.authenticateUser('portal@test.com', 'testpass123');
                    const portalAuth = portalResult && typeof portalResult.then === 'function' 
                        ? await portalResult 
                        : portalResult;
                    
                    if (portalAuth) {
                        log('loginOutput', 'âœ… Portal user login SUCCESS: ' + portalAuth.name);
                    } else {
                        log('loginOutput', 'âŒ Portal user login FAILED');
                    }
                } else {
                    log('loginOutput', 'âŒ window.authenticateUser not available');
                }
            } catch (error) {
                log('loginOutput', 'âŒ Login test error: ' + error.message);
                log('loginOutput', 'âŒ Stack: ' + error.stack);
            }
        }
        
        async function showAllUsers() {
            const output = document.getElementById('usersOutput');
            output.textContent = '';
            
            log('usersOutput', 'ðŸ‘¥ Getting all users...');
            
            try {
                log('usersOutput', 'ðŸ” window.getUsers type: ' + typeof window.getUsers);
                
                if (window.getUsers) {
                    log('usersOutput', 'â³ Calling getUsers...');
                    
                    const getUsersResult = window.getUsers();
                    const users = getUsersResult && typeof getUsersResult.then === 'function' 
                        ? await getUsersResult 
                        : getUsersResult;
                    
                    log('usersOutput', `ðŸ“Š Found ${users ? users.length : 0} users:`);
                    
                    if (users && users.length > 0) {
                        users.forEach((user, index) => {
                            log('usersOutput', `User ${index + 1}: ${JSON.stringify(user, null, 2)}`);
                        });
                    }
                } else {
                    log('usersOutput', 'âŒ window.getUsers not available');
                }
            } catch (error) {
                log('usersOutput', 'âŒ Get users error: ' + error.message);
                log('usersOutput', 'âŒ Stack: ' + error.stack);
            }
        }
        
        // Auto-run after everything loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                log('bookingOutput', 'ðŸš€ Registration sync test ready. Scripts loaded.');
                log('portalOutput', 'ðŸš€ Registration sync test ready. Scripts loaded.');
                log('loginOutput', 'ðŸš€ Registration sync test ready. Scripts loaded.');
                log('usersOutput', 'ðŸš€ Registration sync test ready. Scripts loaded.');
            }, 2000);
        });
    </script>
</body>
</html>
