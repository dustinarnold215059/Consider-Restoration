<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auto-populate Service</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 8px; }
        select { padding: 10px; margin: 10px 0; width: 300px; }
        .result { background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe8e8; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .info { background: #e8f4fd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Service Auto-populate Test Page</h1>
    
    <div class="test-section">
        <h2>URL Parameters Test</h2>
        <div id="url-info" class="info"></div>
    </div>
    
    <div class="test-section">
        <h2>Service Dropdown Test</h2>
        <label for="service">Service:</label>
        <select id="service" name="service">
            <option value="">Select a service</option>
            <option value="mindful-start" data-price="70">Mindful Start - Starting at $70</option>
            <option value="integrated-massage" data-price="100">Integrated Massage - $100+</option>
            <option value="thai-stretch" data-price="120">Thai-Stretch Fusion - $120+</option>
            <option value="applied-neurology" data-price="150">Applied Neurology Consultation - $150+</option>
            <option value="prenatal" data-price="90">Prenatal Massage - $90</option>
            <option value="neurology-training" data-price="330">Applied Neurology Training - Up to $330</option>
        </select>
        <div id="selection-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Links</h2>
        <p>Click these links to test auto-population:</p>
        <ul>
            <li><a href="test-autopopulate.html?service=mindful-start">Mindful Start</a></li>
            <li><a href="test-autopopulate.html?service=integrated-massage">Integrated Massage</a></li>
            <li><a href="test-autopopulate.html?service=thai-stretch">Thai-Stretch Fusion</a></li>
            <li><a href="test-autopopulate.html?service=applied-neurology">Applied Neurology</a></li>
            <li><a href="test-autopopulate.html?service=prenatal">Prenatal Massage</a></li>
        </ul>
    </div>
    
    <div class="test-section">
        <h2>Debug Console</h2>
        <div id="debug-console" class="info"></div>
    </div>

    <script>
        function debugLog(message) {
            const debugConsole = document.getElementById('debug-console');
            debugConsole.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }

        function testAutoPopulate() {
            debugLog('üîç Starting auto-populate test...');
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const serviceParam = urlParams.get('service');
            
            // Display URL info
            const urlInfo = document.getElementById('url-info');
            urlInfo.innerHTML = `
                <strong>Current URL:</strong> ${window.location.href}<br>
                <strong>URL Parameters:</strong> ${urlParams.toString()}<br>
                <strong>Service Parameter:</strong> ${serviceParam || 'None'}
            `;
            
            debugLog('üìã URL parameters: ' + urlParams.toString());
            debugLog('üéØ Service parameter: ' + serviceParam);
            
            if (serviceParam) {
                const serviceSelect = document.getElementById('service');
                debugLog('üìù Service select element: ' + (serviceSelect ? 'Found' : 'Not found'));
                
                if (serviceSelect) {
                    const serviceOption = serviceSelect.querySelector(`option[value="${serviceParam}"]`);
                    debugLog('üéØ Service option for "' + serviceParam + '": ' + (serviceOption ? 'Found' : 'Not found'));
                    
                    if (serviceOption) {
                        // Set the selection
                        serviceSelect.value = serviceParam;
                        
                        // Show result
                        const result = document.getElementById('selection-result');
                        result.innerHTML = `
                            <strong>‚úÖ SUCCESS!</strong><br>
                            Service: ${serviceOption.textContent}<br>
                            Value: ${serviceParam}<br>
                            Price: $${serviceOption.dataset.price}
                        `;
                        result.className = 'result';
                        
                        debugLog('‚úÖ Successfully auto-populated: ' + serviceParam);
                    } else {
                        const result = document.getElementById('selection-result');
                        result.innerHTML = `<strong>‚ùå ERROR:</strong> Service "${serviceParam}" not found in dropdown`;
                        result.className = 'error';
                        
                        // List all available options
                        const allOptions = Array.from(serviceSelect.querySelectorAll('option')).map(opt => opt.value);
                        debugLog('üìã Available options: ' + allOptions.join(', '));
                    }
                }
            } else {
                debugLog('‚ÑπÔ∏è No service parameter in URL');
                const result = document.getElementById('selection-result');
                result.innerHTML = '<strong>‚ÑπÔ∏è INFO:</strong> No service parameter in URL. Click a test link above.';
                result.className = 'info';
            }
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testAutoPopulate);
        
        // Also run when service selection changes manually
        document.getElementById('service').addEventListener('change', function() {
            const result = document.getElementById('selection-result');
            if (this.value) {
                const option = this.options[this.selectedIndex];
                result.innerHTML = `
                    <strong>Manual Selection:</strong><br>
                    Service: ${option.textContent}<br>
                    Value: ${this.value}<br>
                    Price: $${option.dataset.price}
                `;
                result.className = 'result';
            } else {
                result.innerHTML = '<strong>No service selected</strong>';
                result.className = 'info';
            }
        });
    </script>
</body>
</html>
