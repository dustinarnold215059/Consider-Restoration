<!DOCTYPE html>
<html>
<head>
    <title>Generate Test Passwords</title>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body>
    <h1>Generate Bcrypt Passwords</h1>
    <div>
        <button onclick="generatePasswords()">Generate Test Passwords</button>
    </div>
    <div id="results"></div>
    
    <script>
        function log(msg) {
            document.getElementById('results').innerHTML += '<div style="font-family: monospace; margin: 5px 0;">' + msg + '</div>';
            console.log(msg);
        }
        
        function generatePasswords() {
            log('=== Generating Test Passwords ===');
            
            setTimeout(() => {
                if (typeof dcodeIO !== 'undefined' && dcodeIO.bcrypt) {
                    log('Bcrypt library loaded successfully');
                    
                    const passwords = {
                        'user123': 'For regular users john.doe@email.com, jane.smith@email.com, dustin@email.com',
                        'admin123': 'For admin admin@considerrestoration.com',
                        'test123': 'For simple test user'
                    };
                    
                    Object.entries(passwords).forEach(([password, description]) => {
                        try {
                            const salt = dcodeIO.bcrypt.genSaltSync(12);
                            const hash = dcodeIO.bcrypt.hashSync(password, salt);
                            
                            log('');
                            log(`Password: "${password}"`);
                            log(`Purpose: ${description}`);
                            log(`Hash: ${hash}`);
                            
                            // Verify it works
                            const verification = dcodeIO.bcrypt.compareSync(password, hash);
                            log(`Verification: ${verification ? '✅ SUCCESS' : '❌ FAILED'}`);
                            
                        } catch (error) {
                            log(`Error generating hash for "${password}": ${error.message}`);
                        }
                    });
                    
                } else {
                    log('❌ Bcrypt library not available');
                }
            }, 1000);
        }
        
        // Auto-generate on load
        setTimeout(() => {
            generatePasswords();
        }, 1500);
    </script>
</body>
</html>
