<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Main Booking Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Modal Styles - Emergency approach that works */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 99999;
            display: none;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            background: #3A7D99;
            color: white;
            padding: 10px 15px;
            margin: -20px -20px 15px -20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .booking-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .booking-detail {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tabs {
            display: flex;
            margin: 20px 0 15px 0;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            flex: 1;
        }
        
        .tab-btn.active {
            color: #3A7D99;
            border-bottom-color: #3A7D99;
            font-weight: bold;
        }
        
        .auth-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .demo-accounts {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
        }
        
        .demo-account button {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            max-width: 300px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .debug-log {
            background: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 5px;
            border-radius: 3px;
            height: 100px;
            overflow-y: scroll;
            white-space: pre-wrap;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel">
        <strong>üêõ Debug Panel</strong><br>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="forceShowModal()">Force Modal</button>
        <div id="debugLog" class="debug-log">Loading...\n</div>
    </div>

    <main>
        <section class="booking page-section">
            <div class="container">
                <h1>Debug Booking Form</h1>
                <div class="booking-form-container">
                    <form id="bookingForm" class="booking-form">
                        <div class="form-group">
                            <label for="clientName">Full Name:</label>
                            <input type="text" id="clientName" name="clientName" required value="Test User">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required value="test@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required value="555-123-4567">
                        </div>
                        
                        <div class="form-group">
                            <label for="service">Service:</label>
                            <select id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option value="mindful-start" data-price="70" selected>Mindful Start - Starting at $70</option>
                                <option value="integrated-massage" data-price="100">Integrated Massage - $100+</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Preferred Date:</label>
                            <input type="date" id="date" name="date" required value="2025-08-10">
                        </div>
                        
                        <div class="form-group">
                            <label for="time">Preferred Time:</label>
                            <select id="time" name="time" required>
                                <option value="">Select a time</option>
                                <option value="10:00 AM" selected>10:00 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Special Requests/Notes:</label>
                            <textarea id="notes" name="notes" rows="3">Test booking</textarea>
                        </div>
                        
                        <div class="booking-summary">
                            <div class="price-display">
                                <strong>Total: $<span id="totalPrice">70</span></strong>
                            </div>
                        </div>
                        
                        <button type="submit" class="book-button">üöÄ DEBUG: Book & Pay Now</button>
                    </form>
                    
                    <div class="availability-calendar">
                        <h3>Available Times</h3>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login Required</h2>
                <button class="close-modal" onclick="closeLoginModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p><strong>Login to complete booking</strong></p>
                
                <div class="booking-preview" id="bookingPreview">
                    <!-- Booking details will be shown here -->
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLoginTab()">Login</button>
                    <button class="tab-btn" onclick="showRegisterTab()">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form" style="display: block;">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login & Complete Booking</button>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone:</label>
                        <input type="tel" id="registerPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Register & Complete Booking</button>
                </form>
                
                <div class="demo-accounts">
                    <h4>Demo Account:</h4>
                    <strong>Email:</strong> john.doe@email.com<br>
                    <strong>Password:</strong> user123
                    <br><button onclick="fillDemoLogin('john.doe@email.com', 'user123')">Use Demo Account</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shared-data.js"></script>
    
    <script>
        // Debug logging
        function debugLog(message) {
            const log = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('debugLog').textContent = 'Log cleared...\n';
        }
        
        function forceShowModal() {
            debugLog('Force showing modal...');
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
                debugLog('Modal forced to show');
            } else {
                debugLog('ERROR: Modal element not found!');
            }
        }

        // Global variables
        let selectedService = 'mindful-start';
        let selectedPrice = 70;
        let selectedDate = '2025-08-10';
        let selectedTime = '10:00 AM';
        let pendingBookingData = null;
        let currentUser = null;
        
        debugLog('Script loaded, variables initialized');
        
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, setting up...');
            
            try {
                setupFormHandling();
                setupAuthEventListeners();
                debugLog('Setup complete');
            } catch (error) {
                debugLog('Setup error: ' + error.message);
                console.error('Setup error:', error);
            }
        });
        
        function setupFormHandling() {
            debugLog('Setting up form handling...');
            
            const bookingForm = document.getElementById('bookingForm');
            if (!bookingForm) {
                debugLog('ERROR: Booking form not found!');
                return;
            }
            
            debugLog('Form found, attaching event listener...');
            
            bookingForm.addEventListener('submit', function(e) {
                debugLog('üöÄ FORM SUBMITTED!');
                e.preventDefault();
                
                try {
                    // Store booking data
                    pendingBookingData = {
                        clientName: document.getElementById('clientName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        service: selectedService,
                        date: selectedDate,
                        time: selectedTime,
                        price: selectedPrice,
                        notes: document.getElementById('notes').value
                    };
                    
                    debugLog('Booking data stored: ' + JSON.stringify(pendingBookingData));
                    debugLog('Calling showLoginModal...');
                    
                    showLoginModal();
                } catch (error) {
                    debugLog('Form submission error: ' + error.message);
                    console.error('Form submission error:', error);
                }
            });
            
            debugLog('Form event listener attached successfully');
        }
        
        function showLoginModal() {
            debugLog('showLoginModal() called');
            
            const modal = document.getElementById('loginModal');
            if (!modal) {
                debugLog('ERROR: Modal element not found!');
                alert('Modal not found!');
                return;
            }
            
            debugLog('Modal found, showing...');
            
            // Show booking preview
            displayBookingPreview();
            
            // Show modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            debugLog('Modal should now be visible');
        }
        
        function closeLoginModal() {
            debugLog('Closing modal...');
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }
        }
        
        function displayBookingPreview() {
            debugLog('Displaying booking preview...');
            
            const preview = document.getElementById('bookingPreview');
            if (!preview || !pendingBookingData) {
                debugLog('Preview element or booking data missing');
                return;
            }
            
            preview.innerHTML = `
                <h4>Your Booking Details:</h4>
                <div class="booking-detail">
                    <span>Service:</span>
                    <span>Mindful Start</span>
                </div>
                <div class="booking-detail">
                    <span>Date:</span>
                    <span>Aug 10, 2025</span>
                </div>
                <div class="booking-detail">
                    <span>Time:</span>
                    <span>10:00 AM</span>
                </div>
                <div class="booking-detail">
                    <span>Total:</span>
                    <span>$70</span>
                </div>
            `;
            
            debugLog('Booking preview updated');
        }
        
        function showLoginTab() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs[0].classList.add('active');
        }
        
        function showRegisterTab() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs[1].classList.add('active');
        }
        
        function fillDemoLogin(email, password) {
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = password;
            showLoginTab();
            debugLog('Demo login filled');
        }
        
        function setupAuthEventListeners() {
            debugLog('Setting up auth event listeners...');
            
            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    debugLog('Login form submitted');
                    
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    // Simple auth check
                    if (email === 'john.doe@email.com' && password === 'user123') {
                        debugLog('Login successful');
                        alert('‚úÖ Login successful!\n\nBooking confirmed:\n‚Ä¢ Service: Mindful Start\n‚Ä¢ Date: Aug 10, 2025\n‚Ä¢ Time: 10:00 AM\n‚Ä¢ Total: $70');
                        closeLoginModal();
                    } else {
                        debugLog('Login failed');
                        alert('‚ùå Invalid credentials. Use: john.doe@email.com / user123');
                    }
                });
                debugLog('Login form listener attached');
            }
        }
        
        debugLog('All functions defined, ready for testing');
    </script>
</body>
</html>
