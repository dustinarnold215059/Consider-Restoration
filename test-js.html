<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <p>Check browser console (F12) for messages</p>
    
    <div>
        <label for="service">Service:</label>
        <select id="service" name="service">
            <option value="">Select a service</option>
            <option value="mindful-start" data-price="70">Mindful Start - Starting at $70</option>
            <option value="integrated-massage" data-price="100">Integrated Massage - $100+</option>
        </select>
    </div>
    
    <div>Price: $<span id="totalPrice">0</span></div>
    
    <script>
        console.log('✅ JavaScript is working!');
        
        // Test URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const serviceParam = urlParams.get('service');
        console.log('Service param:', serviceParam);
        
        // Test auto-populate
        if (serviceParam) {
            const serviceSelect = document.getElementById('service');
            const priceElement = document.getElementById('totalPrice');
            
            if (serviceSelect && priceElement) {
                serviceSelect.value = serviceParam;
                const option = serviceSelect.options[serviceSelect.selectedIndex];
                if (option && option.dataset.price) {
                    priceElement.textContent = option.dataset.price;
                    console.log('✅ Auto-populated:', serviceParam, 'Price:', option.dataset.price);
                }
            }
        }
    </script>
</body>
</html>
