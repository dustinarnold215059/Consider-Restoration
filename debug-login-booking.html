<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            border: none;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, #3A7D99, #2A5D75);
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-modal {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .close-modal:hover { opacity: 1; }
        
        .modal-body { padding: 20px; }
        
        .booking-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .booking-detail {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tabs {
            display: flex;
            margin: 20px 0 15px 0;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: #3A7D99;
            border-bottom-color: #3A7D99;
            font-weight: bold;
        }
        
        .auth-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .debug-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .debug-log {
            background: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div style="max-width: 800px; margin: 20px auto; padding: 20px;">
        <h1>üêõ Debug Login Booking System</h1>
        
        <div class="debug-section">
            <h3>Debug Log:</h3>
            <div id="debugLog" class="debug-log">Initializing debug system...\n</div>
            <button onclick="clearDebugLog()">Clear Log</button>
        </div>
        
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="clientName">Full Name:</label>
                <input type="text" id="clientName" name="clientName" required value="Test User">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required value="(555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="mindful-start" data-price="70" selected>Mindful Start - Starting at $70</option>
                    <option value="integrated-massage" data-price="100">Integrated Massage - $100+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required value="2025-08-10">
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <select id="time" name="time" required>
                    <option value="">Select a time</option>
                    <option value="10:00 AM" selected>10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="3">Test booking</textarea>
            </div>
            
            <div class="booking-summary">
                <strong>Total: $<span id="totalPrice">70</span></strong>
            </div>
            
            <button type="submit" class="book-button">üöÄ Test Book Appointment</button>
        </form>
        
        <div id="calendar"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login Required</h2>
                <span class="close-modal" onclick="closeLoginModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p><strong>Please login to complete your booking.</strong></p>
                
                <div class="booking-preview" id="bookingPreview">
                    <!-- Booking details will be shown here -->
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLoginTab()">Login</button>
                    <button class="tab-btn" onclick="showRegisterTab()">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form" style="display: block;">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login & Complete Booking</button>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone:</label>
                        <input type="tel" id="registerPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Register & Complete Booking</button>
                </form>
                
                <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-top: 20px;">
                    <h4>Demo Account:</h4>
                    <div style="background: white; padding: 8px; border-radius: 5px;">
                        <strong>Email:</strong> john.doe@email.com<br>
                        <strong>Password:</strong> user123
                        <button onclick="fillDemoLogin('john.doe@email.com', 'user123')">Use This Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shared-data.js"></script>
    
    <script>
        // Debug logging
        function debugLog(message) {
            const log = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function clearDebugLog() {
            document.getElementById('debugLog').textContent = 'Debug log cleared...\n';
        }
        
        // Global variables
        let selectedService = null;
        let selectedPrice = 0;
        let selectedDate = null;
        let selectedTime = null;
        let pendingBookingData = null;
        let currentUser = null;
        
        debugLog('Variables initialized');
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM Content Loaded');
            
            try {
                setupBasicBooking();
                setupFormHandling();
                setupAuthEventListeners();
                
                // Pre-populate form for testing
                selectedService = 'mindful-start';
                selectedPrice = 70;
                selectedDate = '2025-08-10';
                selectedTime = '10:00 AM';
                
                debugLog('Initialization complete');
            } catch (error) {
                debugLog('Initialization error: ' + error.message);
                console.error('Initialization error:', error);
            }
        });
        
        function setupBasicBooking() {
            debugLog('Setting up basic booking');
            
            const serviceSelect = document.getElementById('service');
            if (serviceSelect) {
                serviceSelect.addEventListener('change', function() {
                    const selectedOption = this.options[this.selectedIndex];
                    selectedService = this.value;
                    selectedPrice = selectedOption.dataset ? selectedOption.dataset.price : 0;
                    updatePrice();
                    debugLog(`Service selected: ${selectedService}, Price: ${selectedPrice}`);
                });
            }
        }
        
        function updatePrice() {
            const priceElement = document.getElementById('totalPrice');
            if (priceElement) {
                priceElement.textContent = selectedPrice || '0';
            }
        }
        
        function setupFormHandling() {
            debugLog('Setting up form handling');
            
            const bookingForm = document.getElementById('bookingForm');
            if (!bookingForm) {
                debugLog('ERROR: Booking form not found!');
                return;
            }
            
            bookingForm.addEventListener('submit', function(e) {
                debugLog('Form submitted - preventing default');
                e.preventDefault();
                
                debugLog('Starting form validation');
                if (validateBookingForm()) {
                    debugLog('Form validation passed');
                    
                    // Store booking data
                    pendingBookingData = {
                        clientName: document.getElementById('clientName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        service: selectedService,
                        date: selectedDate,
                        time: selectedTime,
                        price: selectedPrice,
                        notes: document.getElementById('notes').value
                    };
                    
                    debugLog('Booking data stored: ' + JSON.stringify(pendingBookingData));
                    debugLog('Calling showLoginModal()');
                    
                    showLoginModal();
                } else {
                    debugLog('Form validation failed');
                }
            });
            
            debugLog('Form event listener attached');
        }
        
        function validateBookingForm() {
            debugLog('Validating form fields');
            
            const requiredFields = [
                { id: 'clientName', name: 'Name' },
                { id: 'email', name: 'Email' },
                { id: 'phone', name: 'Phone' },
                { id: 'service', name: 'Service' },
                { id: 'date', name: 'Date' },
                { id: 'time', name: 'Time' }
            ];
            
            let isValid = true;
            let errors = [];
            
            for (const field of requiredFields) {
                const element = document.getElementById(field.id);
                if (!element || !element.value.trim()) {
                    isValid = false;
                    errors.push(field.name + ' is required');
                    debugLog(`Validation failed for: ${field.name}`);
                }
            }
            
            if (!isValid) {
                debugLog('Validation errors: ' + errors.join(', '));
                alert('Please fill in all required fields:\n\n' + errors.join('\n'));
            } else {
                debugLog('All fields valid');
            }
            
            return isValid;
        }
        
        function showLoginModal() {
            debugLog('showLoginModal() called');
            
            const modal = document.getElementById('loginModal');
            if (!modal) {
                debugLog('ERROR: Login modal element not found!');
                return;
            }
            
            debugLog('Modal element found, displaying booking preview');
            displayBookingPreview();
            
            debugLog('Setting modal display to block');
            modal.style.display = 'block';
            
            debugLog('Login modal should now be visible');
            
            // Close modal when clicking outside
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeLoginModal();
                }
            };
        }
        
        function closeLoginModal() {
            debugLog('Closing login modal');
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        function displayBookingPreview() {
            debugLog('Displaying booking preview');
            
            const preview = document.getElementById('bookingPreview');
            if (!preview || !pendingBookingData) {
                debugLog('Preview element or booking data missing');
                return;
            }
            
            const dateObj = new Date(pendingBookingData.date + 'T00:00:00');
            const formattedDate = dateObj.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            preview.innerHTML = `
                <h4>Your Booking Details:</h4>
                <div class="booking-detail">
                    <span>Service:</span>
                    <span>Mindful Start</span>
                </div>
                <div class="booking-detail">
                    <span>Date:</span>
                    <span>${formattedDate}</span>
                </div>
                <div class="booking-detail">
                    <span>Time:</span>
                    <span>${pendingBookingData.time}</span>
                </div>
                <div class="booking-detail">
                    <span>Total:</span>
                    <span>$${pendingBookingData.price}</span>
                </div>
            `;
            
            debugLog('Booking preview HTML updated');
        }
        
        function showLoginTab() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs[0].classList.add('active');
        }
        
        function showRegisterTab() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs[1].classList.add('active');
        }
        
        function fillDemoLogin(email, password) {
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = password;
            showLoginTab();
        }
        
        function setupAuthEventListeners() {
            debugLog('Setting up auth event listeners');
            
            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    debugLog('Login form submitted');
                    
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    debugLog(`Login attempt: ${email}`);
                    
                    // Simple auth check
                    const users = window.sharedUsers || [];
                    const user = users.find(u => u.username === email && u.password === password);
                    
                    if (user) {
                        debugLog(`Login successful for: ${user.name}`);
                        currentUser = user;
                        completeBookingAfterAuth();
                    } else {
                        debugLog('Login failed - invalid credentials');
                        alert('Invalid email or password.');
                    }
                });
                debugLog('Login form event listener attached');
            } else {
                debugLog('ERROR: Login form not found');
            }
        }
        
        function completeBookingAfterAuth() {
            debugLog('Completing booking after authentication');
            
            if (!pendingBookingData || !currentUser) {
                debugLog('ERROR: Missing booking data or user');
                return;
            }
            
            // Create appointment
            const newAppointment = {
                id: Date.now(), // Simple ID for demo
                userId: currentUser.id,
                clientName: currentUser.name,
                email: currentUser.email,
                phone: currentUser.phone,
                service: 'Mindful Start',
                date: pendingBookingData.date,
                time: pendingBookingData.time,
                price: parseInt(pendingBookingData.price),
                status: 'confirmed',
                notes: pendingBookingData.notes || '',
                paymentStatus: 'confirmed',
                paymentMethod: 'Online Booking',
                transactionId: `txn_${Date.now()}`,
                createdAt: new Date().toISOString()
            };
            
            debugLog('Appointment created: ' + JSON.stringify(newAppointment));
            
            // Add to shared appointments
            window.sharedAppointments = window.sharedAppointments || [];
            window.sharedAppointments.push(newAppointment);
            
            debugLog('Appointment added to shared data');
            
            // Close modal and show success
            closeLoginModal();
            
            alert(`Booking confirmed!\n\nWelcome ${currentUser.name}!\n\n` + 
                  `Service: ${newAppointment.service}\n` +
                  `Date: ${pendingBookingData.date}\n` +
                  `Time: ${pendingBookingData.time}\n` +
                  `Price: $${pendingBookingData.price}\n\n` +
                  `Appointment ID: ${newAppointment.id}`);
            
            debugLog('Booking completion process finished');
            
            // Clear pending data
            pendingBookingData = null;
        }
        
        debugLog('All functions defined, ready for testing');
    </script>
</body>
</html>
