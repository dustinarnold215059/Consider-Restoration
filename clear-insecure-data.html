<!DOCTYPE html>
<html>
<head>
    <title>Clear Insecure Data</title>
</head>
<body>
    <h1>ðŸ”’ Security Cleanup</h1>
    <button onclick="clearInsecureData()">Clear All Insecure Data</button>
    <div id="results"></div>

    <script>
        function clearInsecureData() {
            const results = document.getElementById('results');
            
            // Clear all potentially insecure data
            localStorage.removeItem('massageUsers');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            
            results.innerHTML = `
                <div style="background: #d4edda; padding: 15px; margin: 10px 0; border-radius: 5px; color: #155724;">
                    âœ… All insecure data cleared from localStorage:
                    <ul>
                        <li>massageUsers - removed</li>
                        <li>currentUser - removed</li>
                        <li>isLoggedIn - removed</li>
                    </ul>
                    <strong>Please refresh any open pages to reload with secure data.</strong>
                </div>
            `;
            
            console.log('ðŸ”’ Insecure data cleared from localStorage');
        }
        
        // Auto-clear on page load
        document.addEventListener('DOMContentLoaded', function() {
            clearInsecureData();
        });
    </script>
</body>
</html>
